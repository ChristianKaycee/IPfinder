<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Web practice 42</title>
</head>
<body>
    <div class="container" role="columnheader">
        <header class="head">
            <p class="title" role="heading">
                IP Address Tracker
            </p>
            <form class="search" role="searchbox">
                <input type="text" class="search-text" placeholder="Search for any IP address or domain" required pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}">
                <button type="submit" class="search-btn" role="button"><img src="./img/icon-arrow.svg" alt="icon-arrow"></button>
            </form>
            <div class="search-details" role="banner">
                <div class="box box-1" role="cell">
                    <p class="light">IP Address</p>
                    <p class="bold ip" role="contentinfo">192.212.174.101</p>
                </div>
                <div class="box box-2" role="cell">
                    <p class="light">Location</p>
                    <p class="bold lo" role="contentinfo">Brooklyn, NY 10001</p>
                </div>
                <div class="box box-3" role="cell">
                    <p class="light">Timezone</p>
                    <p class="bold tz" role="contentinfo">UTC -05:00</p>
                </div>
                <div class="box box-4" role="cell">
                    <p class="light">ISP</p>
                    <p class="bold isp" role="contentinfo">SpaceX Starlink</p>
                </div>
            </div>
        </header>
        <div class="map" role="tabpanel">
            <div class="arrow" role="tooltip"></div>
        </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
